<html>
<head>
    <title>Image SlideShow</title>
    <script>
    var ima = ["./image/you.png", "./images/facebook.png","ifo.png","wipro.png","ifo.png" ];
    var count = 0;

    function previousImage() 
    {
        if(count!=0)
            count--;
        var id = document.getElementById("imageId").src = "ima[count]";
    }
    function nextImage() {
        if(count!=4)
            count++;
        var id = document.getElementById("imageId").src = "ima[count]";
    }
     
</script>
</head>
<body>
<center>
    <img id="imageId" src="./images/facebook.png" width="300" height="200"/>  
    <br/>
    <hr>
    <input type="button" value="< Prev Image" 
                                      onclick="previousImage()"/>
    <input type="button" value="Next Image >" 
                                      onclick="nextImage()"/>
</center>
<div><img id="ra" src="" alt=""></div>
</body>
</html>
